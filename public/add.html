<!DOCTYPE html>
<html lang="en">
<!-- libraries & styles -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.8.3/superagent.min.js"></script>
<script src = "faker.min.js" type = "text/javascript"></script> 

<!-- user interface -->
<body>  
    <div style="padding:50px">
        <input type="text" id="name" placeholder="name">
        <input type="text" id="email" placeholder="email">
        <button type="button" class="btn btn-primary"  onclick="add()">Add User</button>
        <div id="status"></div>   
    </div>
    
<script>
function add(){
    var url = 'http://localhost:3000/add';
    var name        = document.getElementById('name').value;
    var email     = document.getElementById('email').value;
    const user = {
        name,
        email
    }    
    superagent
        .post(url)
        .send(user)
        .end(function(err,res){
            if(err){
                console.log(err);
            }
            else{
                console.log(res);
                if(res.statusCode === 200){
                    document.getElementById('status').innerHTML = `
                        <b>Response: Status Code 200.</b> The HTTP 200 OK success status response code indicates that the HTTP request has succeeded.<br>
                        User: ${name}<br>
                        ${email}
                    `;
                }
            }
        });    
    
}

</script> 
</body>
</html>
